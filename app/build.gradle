apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "sunglass.com.loco"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}
repositories { mavenCentral() }

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.firebase:firebase-client-android:2.2.1+'
    compile 'com.google.maps.android:android-maps-utils:0.3.4'
    compile 'com.firebase:geofire:1.1.0+'
    compile 'com.facebook.android:facebook-android-sdk:3.21.1'
    compile "com.splitwise:tokenautocomplete:1.3.3@aar"
    compile "com.firebase:firebase-simple-login:[1.4.0,)"
}
